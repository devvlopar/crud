<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-dark bg-dark">
        <p><b>{{msg}}</b></p>
        
        <form class="container-fluid justify-content-start" action="{% url 'create_task' %}" method="post">
            {% csrf_token %}
            <div class="container">
<hr>
                <table class="table table-dark table-striped">
                    <thead>

                        <form class="row g-3">
                            <div class="dropdown col-md-4">
                                <div class="col-md-4">
                    
                                
                                <select class="btn btn-secondary dropdown-toggle" type="button" name="user" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                    <option value="" >Select User</option>
                                    {% for single_user in all_users %}
                                    <option value="{{single_user.id}}">{{single_user.user_name}}</option>
                                    {% endfor %}
                                </select>
                    
                                
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault01" class="form-label">Task Name</label>
                                <input type="text" placeholder="Enter Task Name" class="form-control" name="task" id="validationDefault01"
                                    required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault02" class="form-label">Description</label>
                                <input type="text" class="form-control" name="description" placeholder="Enter Description" id="description"
                                    required>
                            </div>
                            <br>
            </div>

        <div class="dropdown col-md-4">
            <div class="col-md-4">

            
            <select class="btn btn-secondary dropdown-toggle" type="button" name="category" data-bs-toggle="dropdown"
            aria-expanded="false">
                <option value="" >Select Categories</option>

                <option value="Out Door">Out Door Task</option>
                <option value="In Door">In Door Task</option>

            </select>

            
            </div>
        </div>

        <br>

        <button class="btn btn-primary" type="submit"
        aria-expanded="false" > Create Task</button>

    </form>







        </body>

</html>
